<div class="container top-buffer">

    <div class="col-sm-8 col-sm-offset-2">
        <div class="panel panel-info text-center">
            <div class="panel-heading">
                <h3>Create Account</h3>
            </div>
            <div class="panel-body">
                <form name="signupForm" class="form-horizontal" ng-submit="signup.createAccount(user, signupForm.$invalid)"
                      novalidate>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Name: </label>

                        <div class="col-sm-6">
                            <input name="name" type="text" class="form-control" ng-model="user.name"
                                   placeholder="Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Username: </label>

                        <div class="col-sm-6">
                            <input name="username" type="text" class="form-control" ng-model="user.username"
                                   placeholder="username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Email: </label>

                        <div class="col-sm-6">
                            <input name="email" type="email" class="form-control" ng-model="user.email"
                                   placeholder="email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Password: </label>

                        <div class="col-sm-6">
                            <input name="password" type="password" class="form-control" ng-model="user.password"
                                   placeholder="Password" required>
                        </div>
                    </div>
                    <div class="col-md-offset-3">
                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </div>

                    <div class="alert alert-danger col-sm-12 top-buffer"
                         ng-show="signupForm.$submitted && (signupForm.email.$invalid || signupForm.username.$invalid ||
                         signupForm.password.$invalid || signupForm.name.$invalid)">
                        Please fill all fields
                    </div>

                    <div class="alert alert-success top-buffer" ng-show="signup.successMsg">{{signup.successMsg}}</div>
                    <div class="alert alert-danger top-buffer" ng-show="signup.errorMsg">{{signup.errorMsg}}</div>


                </form>
            </div>
        </div>
    </div>
</div>
