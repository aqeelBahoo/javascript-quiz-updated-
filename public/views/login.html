<div class="container top-buffer">

    <div class="col-sm-8 col-sm-offset-2">
        <div class="panel panel-info text-center">
            <div class="panel-heading">
                <h3>USER FORM</h3>
            </div>
            <div class="panel-body">
                <form name="userform" class="form-horizontal" ng-submit="form.userDetails(user, userform.$valid)"
                      novalidate>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Username: </label>

                        <div class="col-sm-6">
                            <input name="username" type="text" class="form-control" ng-model="user.username"
                                   placeholder="username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Password: </label>

                        <div class="col-sm-6">
                            <input name="password" type="password" class="form-control" ng-model="user.password"
                                   placeholder="Password" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary col-sm-offset-3">Login</button>

                    <button class="btn btn-success" ui-sref="signup">Signup</button>


                    <div class="alert alert-danger col-sm-12 top-buffer"
                         ng-show="userform.$submitted && (userform.password.$invalid || userform.username.$invalid)">
                        Please fill all fields
                    </div>
                    <div class="alert alert-danger top-buffer" ng-show="form.successMsg">{{form.successMsg}}</div>
                    <div class="alert alert-success top-buffer" ng-show="form.errorMsg">{{form.errorMsg}}</div>

                </form>
            </div>
        </div>
    </div>
</div>
