<div class="container top-buffer">

    <div class="col-sm-8 col-sm-offset-2">
        <div class="panel panel-info text-center">
            <div class="panel-heading">
                <h3>USER FORM</h3>
            </div>
            <div class="panel-body">
                <form name="userform" class="form-horizontal" ng-submit="form.userDetails(user, userform.$valid)"
                      novalidate>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Username: </label>

                        <div class="col-sm-6">
                            <input name="username" type="text" class="form-control" ng-model="user.username"
                                   placeholder="username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Email: </label>

                        <div class="col-sm-6">
                            <input name="email" type="email" class="form-control" ng-model="user.email"
                                   placeholder="email" required>
                        </div>
                    </div>
                    <div class="col-sm-offset-3 col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                    <div class="alert alert-danger col-sm-12 top-buffer"
                         ng-show="userform.$submitted && (userform.email.$invalid || userform.username.$invalid)">
                        Please fill all fields
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
